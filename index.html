<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Käsa Sozanämu</title>
    <style>
        @font-face {
            font-family: 'Kiineza';
            src: url('fonts/Kiineza_Laaitu.woff2') format('woff2');
        }

        :root {
            --primary: #00b195;
            --secondary: #fc2537;
            --background: #07080b;
        }

        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            background: var(--background);
            font-family: 'Kiineza', monospace;
            color: white;
            line-height: 0.8;
            transform-origin: top left;
        }

        .left-panel {
            flex: 6;
            padding: 3rem;
            border-right: 1px solid #2b323b;
            position: relative;
        }

        .right-panel {
            flex: 4;
            padding: 3rem;
            position: relative;
            display: flex;
            min-width: 200px;
    		flex-direction: column;
        }

        .display-box {
            width: 100%;
            padding: 2rem;
            margin-bottom: 3rem;
            font-size: 4.5rem;
            top: -0.6rem;
            background: #131318;
            border: none;
            color: var(--primary);
            font-family: 'Kiineza';
            line-height: 0.8;
            outline: none; /* 移除点击描边 */
        }

        .keyboard {
            display: flex;
            gap: 0.1rem;
        }

        .key-column {
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
        }

        .key {
            width: 5.4rem;
            height: 5.4rem;
            padding: 0;
            background: #131318;
            border-radius: 8px;
            cursor: pointer;
            font-size: 3.8rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 0.8;
            position: relative;
            overflow: visible;
        }

        .key::after {
            content: attr(data-char);
            position: absolute;
            top: -0.6rem;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .vowel-key {
            font-size: 4.3rem !important;
            letter-spacing: -0.1rem;
        }
        
        .vowel-key::after {
            font-size: 4.3rem;
            top: -0.7rem;
        }

        .key:hover {
            background: var(--primary);
            color: var(--background);
        }

        .result-box {
            font-size: 5rem;
            font-family: 'Kiineza';
            line-height: 0.8;
            min-height: 80px;
        }

        .translation {
            color: var(--secondary);
            margin-top: 2rem;
            font-size: 2.5rem;
            line-height: 1;
        }

        /* 版本号样式 */
        .version {
            margin-top: auto;            
            color: #12131a;
            font-size: 2rem;
        }

        /* 响应式调整 */
        @media (max-width: 1200px) {
            body {
                transform: scale(0.9);
                width: 111%;
            }
        }

        @media (max-width: 1000px) {
            body {
                transform: scale(0.8);
                width: 125%;
            }
        }

        /* 回车键字体优化 */
        [data-char="↵"]::after {
            font-family: 'Segoe UI', '等线', 'DengXian', sans-serif;
            top: -0.2rem;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <input type="text" class="display-box" id="display" readonly>
        <div class="keyboard" id="keyboard"></div>
    </div>
    <div class="right-panel">
        <div id="result" class="result-box"></div>
        <div class="version">lokam 1.01</div>
    </div>

    const vowels = new Set(['A','E','I','O','U','a','e','i','o','u']);
    const keyboard = document.getElementById('keyboard');
    
    keyboardLayout.forEach(column => {
        const colDiv = document.createElement('div');
        colDiv.className = 'key-column';
        column.forEach(char => {
            const key = document.createElement('div');
            key.className = 'key';
            key.dataset.char = char;
            
            if(vowels.has(char)) {
                key.classList.add('vowel-key');
            }
            
            key.addEventListener('click', () => handleKeyPress(char));
            colDiv.appendChild(key);
        });
        keyboard.appendChild(colDiv);
    });
}

function processInput(str) {
    const consonants = new Set(['x','v','b','m','t','d','n','s','z','l','k','g','h']);
    let output = [];
    
    for(let i = 0; i < str.length; i++) {
        const current = str[i];
        if ('AEIOUaeiou'.includes(current)) {
            if(i === 0 || !consonants.has(str[i-1].toLowerCase())) {
                output.push('x');
            }
        }
        output.push(current);
    }
    return output.join('');
}

function handleKeyPress(char) {
    const display = document.getElementById('display');
    
    if(char === '×') {
        display.value = '';
        document.getElementById('result').innerHTML = '';
    } else if(char === '↵') {
        const resultDiv = document.getElementById('result');
        if(display.value === '') {
            resultDiv.innerHTML = '<div class="translation">naz/o kem/u xIn/ok/i.</div>';
        } else {
            resultDiv.innerHTML = wordDB[display.value] ? 
                `<div>${display.value}</div><div class="translation">${wordDB[display.value]}</div>` :
                '<div class="translation">mA sozanAm/u xekAs/i.</div>';
        }
    } else {
        display.value += char;
        display.value = processInput(display.value);
    }
}

window.addEventListener('DOMContentLoaded', initKeyboard);
</script>
