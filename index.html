<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Käsa Sozanämu</title>
    <style>
        :root {
            --primary: #00b195;
            --secondary: #fc2537;
            --background: #07080b;
        }

        /* 加载状态样式 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            gap: 2rem;
        }

        .status-symbol {
            width: 80px;
            height: 80px;
            position: relative;
        }

        /* 加载动画 */
        .loading-symbol {
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* 错误符号 */
        .error-symbol::before,
        .error-symbol::after {
            content: '';
            position: absolute;
            background: var(--secondary);
            left: 50%;
            top: 50%;
            width: 40px;
            height: 4px;
            border-radius: 2px;
        }
        .error-symbol::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .error-symbol::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        /* 刷新按钮 */
        .retry-symbol {
            border: 4px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            width: 60px;  /* 调整尺寸 */
            height: 60px;
            background: transparent;
        }


        .retry-symbol::before {
            content: none;
        }

        .retry-symbol:hover {
            transform: scale(1.1);  /* 悬停时放大 */
            border-color: var(--primary);  /* 悬停时变为主色 */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* 主要内容样式 */
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            background: var(--background);
            font-family: 'Kiineza', monospace;
            color: white;
            line-height: 0.8;
            transform-origin: top left;
        }

        .left-panel {
            flex: 6;
            padding: 3rem;
            border-right: 1px solid #2b323b;
            position: relative;
        }

        .right-panel {
            position: relative;
            flex: 4;
            padding: 3rem;
            position: relative;
            display: flex;
            min-width: 200px;
            flex-direction: column;
        }

        .display-box {
            width: 100%;
            padding: 2rem;
            margin-bottom: 3rem;
            font-size: 4.5rem;
            top: -0.6rem;
            background: #131318;
            border: none;
            color: var(--primary);
            font-family: 'Kiineza';
            line-height: 0.8;
            outline: none;
        }

        .keyboard {
            display: flex;
            gap: 0.1rem;
        }

        .key-column {
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
        }

        .key {
            width: 5.4rem;
            height: 5.4rem;
            padding: 0;
            background: #131318;
            border-radius: 8px;
            cursor: pointer;
            font-size: 3.8rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 0.8;
            position: relative;
            overflow: visible;
        }

        .key::after {
            content: attr(data-char);
            position: absolute;
            top: -0.6rem;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .vowel-key {
            font-size: 4.3rem !important;
            letter-spacing: -0.1rem;
        }
        
        .vowel-key::after {
            font-size: 4.3rem;
            top: -0.7rem;
        }

        .key:hover {
            background: var(--primary);
            color: var(--background);
        }

        .result-box {
            font-size: 5rem;
            font-family: 'Kiineza';
            line-height: 0.8;
            min-height: 80px;
        }

        .translation {
            color: var(--secondary);
            margin-top: 2rem;
            font-size: 2.5rem;
            line-height: 1;
        }

        .version {
            margin-top: auto;            
            color: #12131a;
            font-size: 2rem;
        }

        .help-button {
            position: absolute;
            bottom: 3rem; /* 与版本号底边对齐 */
            right: 3rem;
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: var(--background);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 2.5rem;
            font-family:  'Segoe UI Semibold','Microsoft YaHei', 'Source Han Sans CN', 'Roboto','Helvetica Neue',sans-serif;
            line-height: 0.5;
            transition: all 0.3s;
        }

        .help-button:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }

        /* 新增帮助弹窗样式 */
        .help-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(7, 8, 11, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            cursor: pointer;
        }

        .help-image {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid var(--primary);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 177, 149, 0.3);
        }


        @media (max-width: 1200px) {
            body {
                transform: scale(0.9);
                width: 111%;
            }
        }

        @media (max-width: 1000px) {
            body {
                transform: scale(0.8);
                width: 125%;
            }
        }

        [data-char="↵"]::after {
            font-family: 'Segoe UI Semibold','Microsoft YaHei', 'Source Han Sans CN', 'Roboto','Helvetica Neue',sans-serif;
            top: -0.2rem;
        }
    </style>
</head>

const wordDB = JSON.parse(atob(encrypted));

// 字体加载检测
async function checkFontLoaded() {
    const font = new FontFace('Kiineza', 'url(fonts/Kiineza_Laaitu.woff2)');
    try {
        await font.load();
        document.fonts.add(font);
        await document.fonts.ready;
        if (!document.fonts.check('16px Kiineza')) throw new Error();
        document.body.classList.add('fonts-loaded');
        document.querySelector('.loading-overlay').style.display = 'none';
    } catch {
        showErrorState();
    }
}

function showErrorState() {
    const overlay = document.querySelector('.loading-overlay');
    overlay.querySelector('.loading-symbol').style.display = 'none';
    overlay.querySelector('.error-symbol').style.display = 'block';
    overlay.querySelector('.retry-symbol').style.display = 'block';
}

document.querySelector('.retry-symbol').addEventListener('click', () => location.reload());
setTimeout(() => !document.body.classList.contains('fonts-loaded') && showErrorState(), 8000);

// 键盘初始化
const keyboardLayout = [
    ['v', 'b', 'm'],
    ['t', 'd', 'n'],
    ['s', 'z', 'l'],
    ['k', 'g', 'h'],
    ['o', 'u', 'e'],
    ['i', 'a', 'O'],
    ['U', 'E', 'I'],
    ['A', '×', '↵']
];
function initKeyboard() {
    const keyboard = document.getElementById('keyboard');
    keyboardLayout.forEach(column => {
        const colDiv = document.createElement('div');
        colDiv.className = 'key-column';
        column.forEach(char => {
            const key = document.createElement('div');
            key.className = `key ${'AEIOUaeiou'.includes(char) ? 'vowel-key' : ''}`;
            key.dataset.char = char;
            key.addEventListener('click', () => handleKeyPress(char));
            colDiv.appendChild(key);
        });
        keyboard.appendChild(colDiv);
    });
}

// 输入处理逻辑
function processInput(str) {
    const consonants = new Set(['x','v','b','m','t','d','n','s','z','l','k','g','h']);
    let output = [];
    
    for(let i = 0; i < str.length; i++) {
        const current = str[i];
        if ('AEIOUaeiou'.includes(current)) {
            if(i === 0 || !consonants.has(str[i-1].toLowerCase())) {
                output.push('x');
            }
        }
        output.push(current);
    }
    return output.join('');
}

function handleKeyPress(char) {
    const display = document.getElementById('display');
    
    if(char === '×') {
        display.value = '';
        document.getElementById('result').innerHTML = '';
    } else if(char === '↵') {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = display.value ? 
            (wordDB[display.value] ? 
                `<div>${display.value}</div><div class="translation">${wordDB[display.value]}</div>` :
                '<div class="translation">mA sozanAm/u xekAs/i.</div>'
            ) : '<div class="translation">naz/o kem/u xIn/ok/i.</div>';
    } else {
        display.value += char;
        display.value = processInput(display.value);
    }
}

document.querySelector('.help-button').addEventListener('click', function(e) {
    e.stopPropagation();
    const overlay = document.getElementById('helpOverlay');
    overlay.style.display = 'flex';
});

document.getElementById('helpOverlay').addEventListener('click', function() {
    this.style.display = 'none';
});

// 初始化
window.addEventListener('DOMContentLoaded', () => {
    initKeyboard();
    checkFontLoaded();
});
